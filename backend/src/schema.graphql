type Query {
  users(id: String): [User!]
  comments(type: QueryType!, data: String): [Comment!]!
  replies(cmtID: ID!): [Reply!]!
}

type Mutation {
  createUser(UID: String!, password: String!): User!
  updateUser(UID: String!, data: UpdateUserInput!): User!
  createComment(data: CreateCommentInput!): Comment!
  deleteComment(id: String!): Comment!
  updateComment(id: String!, data: UpdateCommentInput!): Comment!
  createReply(data: CreateReplyInput!): Reply!
  deleteReply(id: String!): Reply!
  updateReply(id: String!, data: UpdateReplyInput!): Reply!
}

type Subscription {
  comment: CommentSubscriptionPayload!
}

input UpdateUserInput {
  password: String!
  GPA: Float
  college: String
  school: String
  isRegistered: Boolean 
  duration: String
  languageExam: String 
  apply_list: [String]
}

input CreateCommentInput {
  author: ID!
  content: String!
  followers: [ID!]
  replies: [ID!]
}

input UpdateCommentInput {
  author: ID!
  content: String!
  followers: [ID!]
  replies: [ID!]
}

input CreateReplyInput {
  author: ID!
  comment: ID!
  content: String!
}

input UpdateReplyInput {
  author: String!
  comment: ID!
  content: String!
}

type User {
  id: ID!
  UID: String!
  password: String
  GPA: Float
  college: String
  school: String
  isRegistered: Boolean 
  duration: String
  languageExam: String 
  apply_list: [String]
}

type Comment {
  id: ID!
  author: User!
  content: String!
  followers: [User!]
  replies: [Reply!]
}

type Reply {
  id: ID!
  author: User!
  comment: Comment!
  content: String!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

enum QueryType {
  SEARCH
  SELF
  FOLLOW
}

type CommentSubscriptionPayload {
  mutation: MutationType!
  data: Comment!
}
